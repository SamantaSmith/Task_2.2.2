<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.getCarBrand()}"></td>
            <td th:text="${car.getSerial()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td><p></p></td>
        </tr>
    </th:block>
</div>
</body>
</html>
